<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard APAE - Sistema de Gest√£o e Escalas</title>
      <link rel="stylesheet" href="./styles/dash.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://unpkg.com/feather-icons"></script>
    
    <!-- Charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
   
    </style>
</head>
<body>
    <!-- Dashboard Screen -->
    <div id="dashboard-screen" class="dashboard-screen active">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-logo">
                <img src="./public/apae-logo.png" alt="">
            </div> 
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <div>
                    <h1 class="welcome-title">Bem-vindo de volta! üëã</h1>
                    <p class="welcome-subtitle">Aqui est√° um resumo das atividades de hoje</p>
                </div>
                <button class="logout-btn" onclick="window.location.href = 'login.html';">
                    <i data-feather="log-out"></i>
                    Sair
                </button>
            </header>

            <!-- Stats Cards -->
            <section class="stats-grid">
                <div class="stat-card">
                   
                    <div class="stat-content">
                        <a href="http://127.0.0.1:5500/apae/Escalas/escalas.html" class="stat-card">
                        <p class="stat-label">Pacientes</p>
                        <div class="stat-change">
                         <i data-feather="users"></i>
                        </div>
                         </a>
                    </div>
                   
                </div>
                <div class="stat-card">
                      <a href="http://127.0.0.1:5500/apae/Escalas/escalas.html" class="stat-card">
                            <div class="stat-icon bg-green">
                            <i data-feather="user-check"></i>
                            </div>
                        <div class="stat-content">
                        <h3 class="stat-number">Especialistas</h3>
                            <div class="stat-change">
                            </div>
                        </div></a>
                </div>

                <div class="stat-card">
                    
                        <i data-feather="user-check"></i>
                    
                    <div class="stat-content">
                        <h3 class="stat-number">32</h3>
                        <p class="stat-label">Funcion√°rios</p>
                        <div class="stat-change">
                            <i data-feather="minus"></i>
                            Sem altera√ß√£o
                        </div>
                    </div>
                </div>

                <div class="stat-card">
                   
                        <i data-feather="trending-up"></i>
                 
                    <div class="stat-content">
                        <h3 class="stat-number">98%</h3>
                        <p class="stat-label">Taxa de Ocupa√ß√£o</p>
                        <div class="stat-change">
                            <i data-feather="trending-up"></i>
                            +5% esta semana
                        </div>
                    </div>
                </div>
            </section>

            <!-- Charts Section -->
            <section class="charts-section">
                <div class="chart-card">
                    <div class="chart-header">
                        <h3>Atendimentos por M√™s</h3>
                    </div>
                    <div class="chart-container">
                        <canvas id="attendanceChart"></canvas>
                    </div>
                </div>

                <div class="chart-card">
                    <div class="chart-header">
                        <h3>Distribui√ß√£o por Especialidade</h3>
                    </div>
                    <div class="chart-container">
                        <canvas id="specialtyChart"></canvas>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script>
        // Simple authentication
        const validCredentials = [
            { email: 'admin@apae.com', password: 'admin123' },
            { email: 'user@apae.com', password: 'user123' },
            { email: 'doctor@apae.com', password: 'doctor123' }
        ];

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            feather.replace();
            initializeCharts();
        });

        // Login form handler
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const isValid = validCredentials.some(cred => 
                cred.email === email && cred.password === password
            );
            
            if (isValid) {
                showDashboard();
            } else {
                alert('Credenciais inv√°lidas. Tente: admin@apae.com / admin123');
            }
        });

        function showDashboard() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('dashboard-screen').classList.add('active');
        }

        function logout() {
            document.getElementById('dashboard-screen').classList.remove('active');
            document.getElementById('login-screen').classList.remove('hidden');
            document.getElementById('login-form').reset();
        }

        function initializeCharts() {
            // Attendance Chart
            const attendanceCtx = document.getElementById('attendanceChart').getContext('2d');
            new Chart(attendanceCtx, {
                type: 'line',
                data: {
                    labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
                    datasets: [{
                        label: 'Atendimentos',
                        data: [120, 135, 145, 160, 155, 170, 180, 165, 175, 185, 190, 200],
                        borderColor: '#3b82f6',
                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            // Specialty Chart
            const specialtyCtx = document.getElementById('specialtyChart').getContext('2d');
            new Chart(specialtyCtx, {
                type: 'doughnut',
                data: {
                    labels: ['Fisioterapia', 'Fonoaudiologia', 'Psicologia', 'Terapia Ocupacional', 'Outros'],
                    datasets: [{
                        data: [35, 25, 20, 12, 8],
                        backgroundColor: [
                            '#3b82f6',
                            '#10b981',
                            '#f59e0b',
                            '#8b5cf6',
                            '#6b7280'
                        ],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }
    </script>
    <script src="js/dashboard-auth.js"></script>
</body>
</html>
